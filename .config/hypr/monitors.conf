# Known monitors
monitorv2 {
    output = DP-3
    mode = 3840x2160@120
    position = 0x0
    scale = 1.25
    bitdepth = 10
    cm = hdr
    sdrbrightness = 1.3
    sdrsaturation = 1.1
}
monitorv2 {
    output = DP-2
    mode = 1920x1080@60
    position = 3072x0
    scale = 1
}
monitorv2 {
    output = DP-1
    mode = 2560x1440@59.95
    position = 3072x1080
    scale = 1
}
monitorv2 {
    output = HDMI-A-1
    mode = 1920x1080@60
    position = 3072x0
    scale = 1
    mirror = DP-2
}
# Catchall
monitor=,preferred,auto,auto